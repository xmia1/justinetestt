<head>
  <script>
      // Hacky https redirect since gitlab pages doesn't support true 301's yet:
      var host = "news.justinechacko.in";
      if ((host == window.location.host) && (window.location.protocol != 'https:')) {
        window.location = window.location.toString().replace(/^http:/, "https:");
      }
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#dc3545">
  <meta property="fb:app_id" content="254948251688891" />
  <meta property="og:url" content="{{ site.url}}{{ page.url }}" />
  <meta property="og:image" content="{{ post.image.feature }}" /> 
  <meta property="og:type" content="video.other" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.content | markdownify | strip_html | strip_newlines | truncate: 1000 }}" />
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link href="{{'/css/ekko-lightbox.css' | prepend: site.baseurl}}" rel="stylesheet">
  <script src="{{'/bs/assets/javascripts/jquery.min.js' | prepend: site.baseurl}}"></script>
  <script src="{{'/bs/assets/javascripts/umd/popper.min.js' | prepend: site.baseurl}}"></script>
  <script src="{{'/bs/assets/javascripts/bootstrap.min.js' | prepend: site.baseurl}}"></script>
  <script src="{{'/bs/assets/javascripts/ekko-lightbox.min.js' | prepend: site.baseurl}}"></script>
  <script type="text/javascript">
	$(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });
  </script>

</head>
